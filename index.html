<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo HTML com JS</title>
</head>
<body>

<h1>Exemplo HTML com JavaScript</h1>

<p>Clique no botão para alterar o texto:</p>

<p id="demo">Olá, mundo!</p>

<button type="button" onclick="alterarTexto()">Clique aqui</button>

<script>
function alterarTexto() {
    document.getElementById("demo").innerHTML = "Texto alterado com JavaScript!";
}
</script>

</body>
</html>
